# Sample workflow for building and deploying a Jekyll site to GitHub Pages构建和部署Jekyll站点到GitHub Pages的示例工作流
name: Deploy Jekyll site to Pages名称：将Jekyll站点部署到Pages

on:   :
  # Runs on pushes targeting the default branch#针对默认分支推送运行
  push:   推动:
    branches: ["master"]   分支机构(“主”):

  # Allows you to run this workflow manually from the Actions tab#允许您从Actions选项卡手动运行此工作流
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages#设置GITHUB_TOKEN的权限，允许部署到GitHub页面
permissions:   权限:
  contents: read   内容:读
  pages: write   页:写
  id-token: write   id-token:写

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.#只允许一个并发部署，跳过正在运行和最新队列之间的运行队列。
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.但是，不要取消正在进行的运行，因为我们希望这些生产部署能够完成。
concurrency:   并发性:
  group: "pages"   组:“页面”
  cancel-in-progress: false   cancel-in-progress:假

jobs:   工作:
  # Build job   #构建任务
  build:   构建:
    runs-on: ubuntu-latest   上运行:ubuntu-latest
    steps:   步骤:
      - name: Checkout   -名称：Checkout
        uses: actions/checkout@v4   用途:行动/ checkout@v4
      - name: Setup Ruby   —name：设置Ruby
        # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4用途:ruby / setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:   :
          ruby-version: '3.1' # Not needed with a .ruby-version fileruby-version: '3.1' #不需要使用.ruby-version文件
          bundler-cache: true # runs 'bundle install' and caches installed gems automaticallyBundler-cache: true #运行‘bundle install’并自动缓存已安装的gems
          cache-version: 0 # Increment this number if you need to re-download cached gemscache-version: 0 #如果你需要重新下载缓存的宝石，增加这个数字
      - name: Setup Pages   —name：设置页面
        id: pages   id:页面
        uses: actions/configure-pages@v5用途:行动/ configure-pages@v5
      - name: Build with Jekyll   -名称：建立与杰基尔
        # Outputs to the './_site' directory by default#输出到'。默认为/_site目录
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"执行：bundle exec jekyll build——baseurl "${{steps.pages.outputs。base_path}}”
        env:
          JEKYLL_ENV: production   JEKYLL_ENV:生产
      - name: Upload artifact   —name：上传工件
        # Automatically uploads an artifact from the './_site' directory by default#自动从文件中上传工件。默认为/_site目录
        uses: actions/upload-pages-artifact@v3用途:行动/ upload-pages-artifact@v3

  # Deployment job   #部署作业
  deploy:   部署:
    environment:   环境:
      name: github-pages   名称:github-pages
      url: ${{ steps.deployment.outputs.page_url }}Url: ${{steps.deployment.output .page_url}}
    runs-on: ubuntu-latest   上运行:ubuntu-latest
    needs: build   需求:构建
    steps:   步骤:
      - name: Deploy to GitHub Pages- name：部署到GitHub页面
        id: deployment
        uses: actions/deploy-pages@v4
